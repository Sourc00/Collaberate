{% extends "base.html" %}

{% block content %}
    <h1>Notifications</h1>
    {% if notifications %}
        <ul>
        {% for notification in notifications %}
            <li {% if not notification.read %}class="unread"{% endif %}>
                {{ notification.message }}
                <small>{{ notification.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notifications.</p>
    {% endif %}
{% endblock %}
